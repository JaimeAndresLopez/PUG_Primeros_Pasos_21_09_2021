<!DOCTYPE html>
<html lang="sp">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer pagina con pug</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body> 
    <p>Ciclo en pug array enumerado</p>
    <ul> 
      <li>1 Lb de papa</li>
      <li>Cilantro</li>
      <li>Coca Cola</li>
    </ul><br>
    <p>Ciclo en pug Objeto</p>
    <dl> 
      <dt>id</dt>
      <dd>123</dd>
      <dt>nombre</dt>
      <dd>Jaime</dd>
      <dt>edad</dt>
      <dd>28</dd>
      <dt>Apellido</dt>
      <dd>Lopez</dd>
    </dl><br>
    <p>Ciclo con case, parecido al switch de JavaScript</p>
    <p>Jaime</p><br><strong>Hola soy Jaime</strong>
    <p><i>Lopez</i></p>
    <p>Hola <strong id="myNombre">Jaime</strong> como estas?</p>
    <div id="usuario"> 
      <p class="permiso">el <strong>Jefe</strong> es <em>Jaime</em></p>
    </div>
    <div> 
          <div class="caja" style="background:purple;">Caja 1</div>
          <div class="caja" style="background:Steelblue;">Jaime</div>
    </div>
    <p>F12 para mirar consola</p>
    <script>console.log({"id":123,"nombre":"Jaime","edad":28,"Apellido":"Lopez"});</script>
  </body>
</html>
